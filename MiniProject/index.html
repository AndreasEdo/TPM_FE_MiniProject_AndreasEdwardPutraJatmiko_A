<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Project Card</title>

    <link rel="stylesheet" href="style.css">

</head>
<body>
    <div class="card">
        <form class="form">
            
            <div class="header">
                <div class="top-line">
                    <div class="line-1"></div>
                    <div class="line-2"></div>
                    <div class="line-3"></div>
                    <div class="line-4"></div>
                </div>
                <div class="TPM-36">
                    <span>TPM 36</span>
                    <button class="close"><img src="assets/close-icon.png" alt="x"></button>
                </div>
            </div>
            <div class="content">
                <div class="circle">
                    <img src="assets/ornament-circle.png" alt="OO" >
                </div>
                <div class="number">
                    <h2>80%</h2>
                </div>
                <div class="description">
                    <p>Of organization are already using and<br>saving their time with no code required.
                    </p>
                </div>
                <div class="star">
                    <img src="assets/ornament-star.png" alt="*" class="star-img">
                </div>
            </div>
        </form>

    </div>
   
</body>
</html>
